<div class="" id="content" >
   <div class="col-md-12">
       <section class="account" role="form">
            <h1>Dang ki</h1>
            <form id="register-form" [formGroup]="validateForm" (ngSubmit)="submitForm(validateForm.value)">
                <div class="form-group row"  [ngClass]="{'has-error':!validateForm.controls['name'].valid}">
                    <label for="inputEmail1">Name</label>

                    <div *ngIf=" validateForm.controls['name'].hasError('required') && validateForm.controls['name'].touched " class="alert alert-danger">Your name are not required.</div>

                    <input type="text" name="name" id="name" [formControl]=" validateForm.controls['name'] " class="col-md-12" >
                </div>

                <div class="form-group row"  [ngClass]="{'has-error':!validateForm.controls['email'].valid}">
                    <label for="inputEmail1">Email</label>

                    <div *ngIf=" validateForm.controls['email'].hasError('email') && validateForm.controls['email'].touched " class="alert alert-danger">Your email are incorrect.</div>

                    <input type="email" name="email" id="email" [formControl]=" validateForm.controls['email'] " class="col-md-12" >
                </div>

                <div class="form-group row"  [ngClass]="{'has-error':!validateForm.controls['password'].valid}">
                    <label for="inputPassword">Password</label>

                    <div *ngIf=" validateForm.controls['password'].hasError('minlength') && validateForm.controls['password'].touched " class="alert alert-danger">Your password must more than 6 character.</div>

                    <input type="password" name="password" id="password" [formControl]=" validateForm.controls['password'] " class="col-md-12">   
                </div>
                <!-- <div class="form-group row"  [ngClass]="{'has-error':!validateForm.controls['password_confirmation'].valid}">
                	<label for="inputPassword">Confirm Password</label>

                    <div *ngIf=" validateForm.controls['password_confirmation'].hasError('minlength') && validateForm.controls['password_confirmation'].touched " class="alert alert-danger">Your password must more than 6 character.</div>

                    <input type="password" name="password_confirmation" id="password_confirmation" [formControl]=" validateForm.controls['password_confirmation'] " class="col-md-12">
                </div> -->
                <button type="submit" class="btn btn-primary" [disabled]="!validateForm.valid">Dang ki</button>
            </form>
       </section>
    </div> 
</div>
